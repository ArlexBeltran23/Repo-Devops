name: Cloudformation-nag

on: [push]

jobs: 
    cloudformation-nag: 
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: eval $(/home/linuxbrew/.linuxbrew/bin/brew shellenv)
            - run: brew install ruby brew-gem
            - run: brew gem install cfn-nag
